<!DOCTYPE html>
<html lang="en" data-color-scheme="light">
<head>
  <meta charset="UTF-8" />
  <title>Expense Tracker - Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="auth-page">
    <div class="container auth-page__container">
      <section class="card auth-card">
        <div class="card__body">
          <h1>Register</h1>
          <p class="auth-card__subtitle">
            Create an account to start tracking your expenses.
          </p>

          <div id="registerAlert" class="alert alert--hidden"></div>

          <form id="registerForm" class="form" novalidate>
            <div class="form-group">
              <label for="registerName" class="form-label">Name</label>
              <input
                type="text"
                id="registerName"
                name="name"
                class="form-control"
                placeholder="Your Name"
                required
              />
            </div>

            <div class="form-group">
              <label for="registerEmail" class="form-label">Email</label>
              <input
                type="email"
                id="registerEmail"
                name="email"
                class="form-control"
                placeholder="you@example.com"
                required
              />
            </div>

            <div class="form-group">
              <label for="registerPassword" class="form-label">Password</label>
              <input
                type="password"
                id="registerPassword"
                name="password"
                class="form-control"
                placeholder="Min 6 characters"
                required
              />
            </div>

            <div class="form-group">
              <label for="registerConfirmPassword" class="form-label">
                Confirm Password
              </label>
              <input
                type="password"
                id="registerConfirmPassword"
                name="confirmPassword"
                class="form-control"
                placeholder="Re-enter password"
                required
              />
            </div>

            <button type="submit" class="btn btn--primary btn--full-width">
              Create Account
            </button>
          </form>

          <p class="auth-card__footer">
            Already have an account?
            <a href="login.html">Login</a>
          </p>
        </div>
      </section>
    </div>
  </main>

  <script src="js/utils.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
